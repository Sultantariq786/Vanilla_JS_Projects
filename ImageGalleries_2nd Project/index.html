<!DOCTYPE html>
<html>
<head>
	<title>Combine Gallery Samples</title>	
	<link rel="stylesheet" href="css/multiimageGallery.css" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>
<body>	
	<div class="pageWrapper">
		<header class="topHeader">
			<div class="midContentWrap center">
				<div class="topNav">
					<ul id="tabs">
						<li class="tabActive" id="gallery1">Gallery 1</li>
						<li id="gallery2">Gallery 2</li>
						<li id="gallery3">Gallery 3</li>
						<li id="gallery4">Gallery 4</li>
						<li id="gallery5">Gallery 5</li>
					</ul>
				</div>
			</div>
		</header><!-- topHeader Ends -->

		<div class="titleWrap">
			<h1>MY IMAGE GALLERY</h1>
		</div><!-- titleWrap Ends -->

		<!--====================================================================
								  First Gallery Starts
		=====================================================================-->

		<div class="galleryWrap" id="firstGallery">
		<div class="midContentWrap center" style="position: relative;">
			<div class="shadowImgBoxTop"></div>
			<div class="slider" title="Its a simple Random Slider">
				<img src="images/pic0.jpg" id="galleryShow" />
			</div>
			<div class="shadowImgBoxBottom effect2"></div>
			<!-- Next n Previous Baars -->
			<div class="prev">
				<div class="text">
					B <br />
					I <br />
					K <br />
					E <br />
				</div>
			</div>
			<div class="next">
				<div class="text">
					S <br />
					H <br />
					O <br />
					W <br />
				</div>
			</div>
		</div><!-- midWrap Ends -->
		</div>

		<!--====================================================================
								  First Gallery Ends
		=====================================================================-->
		<!--====================================================================
								  Second Gallery Starts
		=====================================================================-->

		<div class="galleryWrap" id="secondGallery">
		<div class="midContentWrap center" style="position: relative; overflow: hidden;">
			<div class="shadowImgBoxTop"></div>
			<div class="slider" title="Please Hover out to resume the Slide Show">
				<img src="images/pic0.jpg" id="galleryShow2" />
			</div>
			<div class="shadowImgBoxBottom"></div>
			<!-- Next n Previous Baars -->
			<div class="next2" id="nextId2">
				<div class="text2">
					N <br />
					E <br />
					X <br />
					T <br />
				</div>
			</div>
			<div class="prev2" id="prevId2">
				<div class="text2">
					P <br />
					R <br />
					E <br />
					V <br />
				</div>
			</div>
		</div><!-- midWrap Ends -->
		</div>

		<!--====================================================================
								  Second Gallery Ends
		=====================================================================-->
		<!--====================================================================
								  Third Gallery Starts
		=====================================================================-->

		<div class="galleryWrap" id="thirdGallery">
		<div class="midContentWrap center" style="position: relative; overflow: hidden;">
			<div class="shadowImgBoxTop"></div>
			<div class="slider">
				<img src="images/pic0.jpg" id="galleryShow3" />
			</div>
			<div class="captionBox" id="captionId3">First Image : Honda CBR</div>
			<div class="shadowImgBoxBottom"></div>
		</div><!-- midWrap Ends -->

		<div class="thumbImgWrap center" id="thumbId3">
			<img class="activeThumb" src="images/pic0.jpg" alt="First Image : Honda CBR" />
			<img src="images/pic1.jpg" alt="Second Image : Lotus" />
			<img src="images/pic2.jpg" alt="Third Image : Suzuki" />
			<img src="images/pic3.jpg" alt="Fourth Image : Bajaj" />
			<img src="images/pic4.jpg" alt="Fifth Image : BMW" />
			<img src="images/pic5.jpg" alt="Sixth Image : Royal Enfield" />
			<img src="images/pic6.jpg" alt="Seventh Image : Ducati" />
		</div><!-- thumbImgWrap Ends -->
		</div>

		<!--====================================================================
								  Third Gallery Ends
		=====================================================================-->
		<!--====================================================================
								  Fourth Gallery Starts
		=====================================================================-->

		<div class="galleryWrap" id="fourthGallery">
		<div class="midContentWrap center" style="position: relative; overflow: hidden;">
			<div class="shadowImgBoxTop"></div>
			<div class="slider">
				<img src="images/pic0.jpg" id="galleryShow4" />
			</div>
			<div class="captionBox4" id="captionId4">First Image</div>
			<div class="shadowImgBoxBottom"></div>
			<!-- Next n Previous Baars -->
			<div class="next4" id="nextId4">
			</div>
			<div class="prev4" id="prevId4">
			</div>
		</div><!-- midWrap Ends -->

		<div class="thumbImgWrap4 center" id="thumbId4">
			<img class="activeThumb4" src="images/pic0.jpg" alt="First Image" />
			<img src="images/pic1.jpg" alt="Second Image" />
			<img src="images/pic2.jpg" alt="Third Image" />
			<img src="images/pic3.jpg" alt="Fourth Image" />
			<img src="images/pic4.jpg" alt="Fifth Image" />
			<img src="images/pic5.jpg" alt="Sixth Image" />
			<img src="images/pic6.jpg" alt="Seventh Image" />
		</div><!-- thumbImgWrap Ends -->
		</div>

		<!--====================================================================
								  Fourth Gallery Ends
		=====================================================================-->
		<!--====================================================================
								  Fifth Gallery Starts
		=====================================================================-->

		<div class="galleryWrap" id="fifthGallery">
		<div class="midContentWrap center" style="position: relative; overflow: hidden;">
			<div class="shadowImgBoxTop"></div>
			<div class="slider">
				<img src="images/pic0.jpg" id="galleryShow5" />
			</div>
			<div class="captionBox4" id="captionId5">First Image</div>
			<div class="shadowImgBoxBottom"></div>
			<!-- Next n Previous Baars -->
			<div class="next4" id="nextId5">
			</div>
			<div class="prev4" id="prevId5">
			</div>
		</div><!-- midWrap Ends -->

		<div class="thumbImgWrap5 relative center" id="thumbId5" title="Please click on Prev or Next button to see more Thumbnails">
		<div class="thumbInner" id="thumbInnerId">
			<img class="activeThumb4" src="images/pic0.jpg" />
			<img src="images/pic1.jpg" />
			<img src="images/pic2.jpg" />
			<img src="images/pic3.jpg" />
			<img src="images/pic4.jpg" />
			<img src="images/pic5.jpg" />
			<img src="images/pic6.jpg" />
			<img src="images/pic7.jpg" />
			<img src="images/pic8.jpg" />
			<img src="images/pic9.jpg" />
		</div><!-- thumbInner Ends -->
		<div class="thumbPrev" id="thumbPrevId"></div>
		<div class="thumbNext" id="thumbNextId"></div>
		</div><!-- thumbImgWrap Ends -->
		</div>

		<!--====================================================================
								  Fifth Gallery Ends
		=====================================================================-->
		<div class="footerWrap">
			<div class="midContentWrap center">
				<div class="footNote fltLeft">Designed &#38; Developed by <span>Tariq Khan</span></div>
				<div class="footNote fltRight">Guided by <span>Ravi Sir</span></div>
			</div>
		</div><!-- footerWrap Ends -->
	</div><!-- pageWrapper Ends -->


	<script type="text/javascript" src="js/multiimageGallery.js"></script>
</body>
</html>
