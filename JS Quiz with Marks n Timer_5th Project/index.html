<!DOCTYPE html>
<html>
<head>
	<title>JS Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/jsQuiz.css">
	<!-- <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'> -->
</head>
<body>

	<header>
		<section class="projectTitle">JavaScript Quiz</section>
	</header>

	<section class="quizWrap">
		<section class="timer">Timer: <span id="timerId"></span></section>
		<section class="score">Score: <span id="scoreId"></span></section>
		<section id="innerWrapper">
			<section id="startQuiz">START</section>
			<section class="questionWrap" id="questionBox"></section>
			<section class="optionWrap" id="optionBox"></section>
			<section class="answerHidden">Answer :</section>
			<section class="answerWrap answerHidden" id="answerBox">Ans: Function ofcourse is an Object.</section>
			<section class="hintHidden">Hint :</section>
			<section class="hintWrap hintHidden" id="hintBox">Function ofcourse cant be an Array.</section>
		</section>
		<section id="questionCount"></section>
	</section>

<script type="text/javascript" src="js/jsQuiz.js"></script>
</body>
</html>
